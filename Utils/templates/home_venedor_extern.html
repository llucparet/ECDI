<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ECSDI - Panel de Control del Agente Vendedor Externo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, #fffbf9 0%, #97c4ff 100%);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AGENTE VENDEDOR EXTERNO ECSDI</h1>
        <form action="/new_product" method="get">
            <input type="submit" name="submit" value="Crear Nuevo Producto">
        </form>
        <p>Crear un nuevo producto para un vendedor externo.</p>

        <form action="/list_products" method="get">
            <input type="submit" name="submit" value="Listar Productos">
        </form>
        <p>Listar los productos disponibles de cada empresa.</p>
    </div>
</body>
</html>
