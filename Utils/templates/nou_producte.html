<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ECSDI - Crear Nuevo Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo ECSDI">
            <h1>ECSDI</h1>
        </div>
    </header>
    <div class="container">
        <h1>Crear Nuevo Producto</h1>
        {% if success %}
            <p class="success">Producto creado exitosamente.</p>
            <form action="/" method="get">
                <input type="submit" value="Volver al Home">
            </form>
        {% else %}
            <form method="post" action="/new_product">
                <input type="hidden" name="companyName" value="{{ registered_vendor }}">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" name="productName" required><br><br>

                <label for="price">Precio:</label>
                <input type="text" id="price" name="price" required><br><br>

                <label for="brand">Marca:</label>
                <input type="text" id="brand" name="brand" required><br><br>

                <label for="category">Categor√≠a:</label>
                <input type="text" id="category" name="category" required><br><br>

                <label for="weight">Peso:</label>
                <input type="text" id="weight" name="weight" required><br><br>

                <input type="submit" name="submit" value="Afegir">
                <input type="submit" name="submit" value="Tornar">
            </form>
            {% if error %}
                <p class="error">{{ error_message }}</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
