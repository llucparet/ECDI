<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ECSDI - Historial de Comandas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, #fffbf9 0%, #97c4ff 100%);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .table-container {
            overflow-y: auto;
            max-height: 80vh;
        }
        h1 {
            text-align: center;
            color: #333;
            position: sticky;
            top: 0;
            background: white;
            margin: 0;
            padding: 10px 0;
            z-index: 10;
            border-bottom: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 40px;
            z-index: 5;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historial de Comandas</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID Comanda</th>
                        <th>Ciudad</th>
                        <th>Prioridad</th>
                        <th>Tarjeta de Crédito</th>
                        <th>Precio Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for comanda in comandas %}
                    <tr>
                        <td><a href="/comanda/{{ comanda.ID }}">{{ comanda.ID }}</a></td>
                        <td>{{ comanda.Ciutat }}</td>
                        <td>{{ comanda.Prioritat }}</td>
                        <td>{{ comanda.TargetaCredit }}</td>
                        <td>{{ comanda.PreuTotal }} €</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
