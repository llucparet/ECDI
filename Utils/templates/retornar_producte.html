<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ECSDI - Devolución de Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, #fffbf9 0%, #97c4ff 100%);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .radio-group {
            margin-top: 10px;
        }
        .radio-group label {
            display: block;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Devolución del Producto {{ producte_nom }}</h1>
        <form method="POST">
            <label for="motivo">Motivo de la devolución:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="motivo" value="No se satisfan les expectatives del producte" required>
                    No se satisfan les expectatives del producte
                </label>
                <label>
                    <input type="radio" name="motivo" value="El producte és defectuós">
                    El producte és defectuós
                </label>
                <label>
                    <input type="radio" name="motivo" value="El producte és erroni">
                    El producte és erroni
                </label>
            </div>
            <button type="submit" class="button">Enviar</button>
        </form>
        <a href="/comanda/{{ comanda_id }}" class="button">Cancelar</a>
    </div>
</body>
</html>
